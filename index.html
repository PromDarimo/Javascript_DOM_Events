<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Events</title>
</head>

<body onload="checkCookie()">

    <!-- Onclick by function Event in button-->
    <h3 class="text-color-blue">+ onClick</h3>
    <input type="text" placeholder="Input here" id="inp1">
    <button onclick="onDisplayText()">Show Data</button>
    <p id="demo"></p>
    <hr>

    <!-- Click by id -->
    <p>Click to execute the displayDate() function.</p>
    <button id="btn1">Try it</button>
    <p id="demo_date"></p>
    <hr>

    <!-- Onload is use when user enter to page or leave page -->
    <h3 class="text-color-blue">+ onLoad</h3>
    <p id="check-cookie" class="text-color-red"></p>
    <h5>read data when enter the page</h5>
    <p id="data"></p>
    <hr>

    <!-- OnInput is use for get value in input field -->
    <h3 class="text-color-blue">+ onInput</h3>
    <input type="text" id="inpTxt1" oninput="writeText()">
    <p id="display-text"></p>
    <hr>

    <!-- OnChange is almost the same as OnInput but it can use a lot more than OnInput-->
    <h3 class="text-color-blue">+ onChange</h3>
    <!-- Conver input value to uppercase -->
    Enter your name: <input type="text" id="txtUp" onchange="upperCase()">
    <hr>

    <!-- OnMouseup and OnMousedown. holding clik event. up defult(first) and down after click hold -->
    <h3 class="text-color-blue">+ onMouseup and onMousedown</h3>
    <div onmouseup="onMouseup()" onmousedown="onMousedown()" id="mouse-text" class="box">Click me</div>
    <hr>

    <!-- OnMouseover and OnMouseout. Onmouseout is when not hover-->
    <h3 class="text-color-blue">+ onMouseover and onMouseout</h3>
    <div onmouseover="onMousehover()" onmouseout="onMouseout()" id="hover-text" class="box1" style="background-color: orange;">Sunset</div>
    <script src="controller.js"></script>
</body>

</html>
